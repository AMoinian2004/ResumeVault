<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8f9fa; }
        
        /* Custom Colors */
        .bg-custom-green { background-color: #28a745; }
        .text-custom-green { color: #28a745; }
        .btn-custom-green { background-color: #28a745; border-color: #28a745; color: white; }
        .btn-custom-green:hover { background-color: #218838; border-color: #1e7e34; }

        /* Custom Navbar styling */
        .navbar-custom {
            background-color: #28a745; /* Green background for the navbar */
            color: white;
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Resume Vault</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pb-5">
        <h1>Search Results for "{{ query }}"</h1>
        
        <ul class="list-group mt-4">
            {% if results %}
                {% for profile in results %}
                    <li class="list-group-item">
                        <a href="{% url 'resume_detail' profile.id %}">
                            {{ profile.name }}
                        </a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No profiles found.</li>
            {% endif %}
        </ul>

        <div class="mt-4">
            <a href="{% url 'upload_resume' %}" class="btn btn-outline-secondary">Back to Upload</a>
        </div>
    </div>
</body>
</html>
