<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Your Resume</title>
    <!-- Bootstrap and Tailwind Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8f9fa; }

        /* Custom Colors */
        .bg-custom-green { background-color: #28a745; }
        .text-custom-green { color: #28a745; }

        /* Dark green for submit button */
        .btn-custom-green { background-color: #28a745; border-color: #28a745; color: white; }
        .btn-custom-green:hover { background-color: #218838; border-color: #1e7e34; }

        /* Complementary red for choose file button */
        .btn-custom-red { background-color: #dc3545; border-color: #dc3545; color: white; }
        .btn-custom-red:hover { background-color: #c82333; border-color: #bd2130; }

        /* Custom file input styling */
        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            cursor: pointer;
        }

        /* Custom Navbar styling */
        .navbar-custom {
            background-color: #28a745; /* Green background for the navbar */
            color: white;
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Resume Vault</span>
        </div>
    </nav>

    <!-- Body Content -->
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-custom-green text-white text-center">
                <h1>Upload Your Resume</h1>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="p-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.non_field_errors }}
                        <div class="input-group">
                            <!-- Choose File Button with red color -->
                            <label for="file-upload" class="btn btn-custom-red w-100 text-center custom-file-label">
                                Choose File
                            </label>
                            <input id="file-upload" type="file" name="resume_file" class="custom-file-input" required>
                        </div>
                    </div>
                    <!-- Upload Resume Button with green color -->
                    <button type="submit" class="btn btn-custom-green w-100">Upload Resume</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add a small script to display the filename when chosen -->
    <script>
        document.getElementById('file-upload').onchange = function () {
            var fileName = this.value.split('\\').pop();
            document.querySelector('.custom-file-label').textContent = fileName;
        };
    </script>
</body>
</html>
